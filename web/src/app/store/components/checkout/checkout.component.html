<div id="checkout" class="center-layout">
    <div class="container" *ngIf=" ( products$ | async | groupProducts) as products ">
        <div class="row items">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <h1 class="font-bebas">RESUMEN DE COMPRA</h1>
                <div class="shppingResume">
                    <ul class="shppingResume_list" *ngFor="let item of products">
                        <li class="sR_list-item">
                            <p class="font-roboto"><span>producto:</span> {{item.product.name}}</p>
                            <p class="font-roboto"><span>Cantidad:</span> {{item.quantity}}</p>
                        </li>
                    </ul>
                </div>  
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 shoppingCustomerInfo">
                <h1 class="font-bebas">INFORMACIÓN DEL COMPRADOR</h1>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Ej: John..." formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Apellido</mat-label>
                            <input matInput placeholder="Ej: Wick..." formControlName="lastName">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12">
                        <mat-form-field class="w-100">
                            <mat-label>Dirección</mat-label>
                            <input matInput placeholder="Ej: Av. Nombre de Calle..." formControlName="address">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Teléfono</mat-label>
                            <input matInput placeholder="Ej: 33 3333 3333" formControlName="phone">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput placeholder="Ej: ejemplo@ejemplo.com" formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Método de pago preferente</mat-label>
                            <input matInput placeholder="Ej: ejemplo@ejemplo.com" formControlName="paymentMethod">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Método de entrega</mat-label>
                            <input matInput placeholder="Ej: ejemplo@ejemplo.com" formControlName="pickup">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12">
                        <button [disabled]="!form.valid" class="shoppingCustomerInfo_button" type="submit" mat-raised-button>PEDIR!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
