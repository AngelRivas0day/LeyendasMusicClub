<div id="checkout" class="center-layout">
    <div class="container">
        <div class="row items">
            <div *ngIf=" ( products$ | async ) as products " class="col-xs-12 col-sm-12 col-md-6">
                <h1 class="font-bebas">RESUMEN DE COMPRA</h1>
                <div class="shppingResume">
                    <ul class="shppingResume_list" *ngFor="let item of products">
                        <li class="sR_list-item">
                            <p class="font-roboto"><span>producto:</span> {{item.name}}</p>
                            <p class="font-roboto"><span>Color:</span> {{item.color}}</p>
                            <p class="font-roboto"><span>Precio:</span> {{item.price | currency}}</p>
                            <p class="font-roboto"><span>Tama&ntilde;o:</span> {{item.size}}</p>
                        </li>
                    </ul>
                    <div class="shppingResume_total">
                        <h1 class='font-roboto'>Costo de envio: <span>{{ deliveryFee | currency}}</span></h1>
                        <h1 class='font-roboto'>TOTAL: <span> {{ total | currency}}</span></h1>
                    </div>
                </div> 
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 shoppingCustomerInfo">
                <mat-horizontal-stepper>
                    <mat-step label="label1">
                        <form action="">
                            <ng-template #name></ng-template>
                            
                        </form>
                    </mat-step>
                    <mat-step label="label2">
                        
                    </mat-step>
                </mat-horizontal-stepper>
                <h1 class="font-bebas">INFORMACIÓN DEL COMPRADOR</h1>
                <form novalidate [formGroup]="stripeTest" (ngSubmit)="stripeSubmit()">
                    <mat-form-field class="w-100">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" placeholder="Ej: John..." formControlName="name">
                    </mat-form-field>

                    <div id="card-element" class="field"></div>
                    <button class="shoppingCustomerInfo_button" mat-raised-button type="submit">submit</button>
                </form>
