<div id="juegos">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Estrategia
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="row">
                            <div *ngFor="let game of games" class="col-xs-6 col-md-3 col-lg-2">
                                <div class="game__card">
                                    <div class="card__image-container">
                                        <img [src]="game.imageUrl" alt="" class="card__image" />
                                        <div class="card__image-hover-content">
                                            <p>{{game.desc | slice:0:20}}...</p>
                                            <button class="card__button" (click)="openGame(game.id)">Ver más</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel>

                    <mat-expansion-panel>
