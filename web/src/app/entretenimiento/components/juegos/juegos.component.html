<div id="juegos">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <mat-accordion>
                    <ng-container *ngFor="let category of categories">
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{category.name | uppercase}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="row">
                                <ng-container *ngFor="let game of games">
                                    <ng-container *ngIf="(game.category  | lowercase) == (category.name | lowercase); else elseTemplate">
                                        <div class="col-xs-12 col-md-3 col-lg-3">
                                            <div class="game__card">
                                                <div class="card__image-container">
                                                    <img [src]="game.image" alt="" class="card__image" />
                                                    <div class="card__image-hover-content">
                                                        <p>{{game.description | slice:0:20}}...</p>
                                                        <button class="card__button" (click)="openGame(game.id)">Ver m√°s</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-container>
                                    <ng-template #elseTemplate></ng-template>
                                </ng-container>
                            </div>
                        </mat-expansion-panel>
                    </ng-container>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
