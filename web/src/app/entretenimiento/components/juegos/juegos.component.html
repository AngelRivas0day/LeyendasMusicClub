<div id="juegos">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <mat-accordion>
                    <ng-container *ngIf="games.length">
                        <mat-expansion-panel *ngFor="let item of games | groupBy: 'category' | pairs">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{item[0] | uppercase}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="row">
                                <ng-container *ngFor="let game of item[1]">
                                    <div class="col-xs-12 col-md-3 col-lg-3">
                                        <div class="game__card">
                                            <div class="card__image-container">
                                                <img [src]="game.image" alt="" class="card__image" />
                                                <div class="card__image-hover-content">
                                                    <p>{{game.description | slice:0:20}}...</p>
                                                    <button class="card__button" (click)="openGame(game.id)">Ver m√°s</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </mat-expansion-panel>
                    </ng-container>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
