<nav id="nav">
    <div class="container main-navbar">
        <div routerLink="/" class="navbar-logo">
            <img src="../assets/images/logos/logo_vertical.png" alt="">  
            <!-- <span>Logo</span> -->
        </div>
        <a (click)="closeNav()" class="cart-icon" routerLink="/tienda/carrito">
            <mat-icon [matBadge]="total$ | async" matBadgeColor="warn" aria-hidden="false" aria-label="Example thumbs up SVG icon">shopping_cart</mat-icon>
        </a>
        <div (click)="toggleNav()" class="menu-wrapper toggleNav">
            <div #navToggle class="hamburger-menu"></div>
        </div>
        <ul #navbar class="navbar-menu font-bebas closed">
            <a (click)="closeNav()" *ngFor="let option of navOptions" [routerLink]="[option.path]">{{ option.name }}</a>
            <a (click)="closeNav()" routerLink="/tienda/carrito">
                <mat-icon [matBadge]="total$ | async" matBadgeColor="warn" aria-hidden="false" aria-label="Example thumbs up SVG icon">shopping_cart</mat-icon>
            </a>
        </ul>
    </div>
</nav>
