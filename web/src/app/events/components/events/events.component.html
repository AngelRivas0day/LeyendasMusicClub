<div id="events">
    <ng-container *ngIf="!isLoaded">
        <div class="overlay">
            <mat-spinner></mat-spinner>
        </div>
    </ng-container>   
    <div class="banner">
        <h1 class="font-bebas">EVENTOS</h1>
    </div>
    <div class="events">
        <div class="container">
            <div class="row events__container">
                <div *ngFor="let event of events" class="col-xs-12">
                    <div class="event__item">
                        <!-- <img src="" alt="" /> -->
                        <img [src]="event.image" alt="">
                        <span>Fecha del evento: {{event.date | date:'dd-MM-yyyy'}}</span>
                    </div>
                    <div class="event__description">
                        <p class="font-roboto text-center">{{event.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
