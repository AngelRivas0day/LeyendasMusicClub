<form id="form" [formGroup]="form" class="edit-form" (ngSubmit)="create()">
    <h1 mat-dialog-title>Editar datos del producto</h1>
    <div mat-dialog-content>
        <div class="row no-padding no-margin form-wrapper">
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombrel del jeugo</mat-label>
                    <input placeholder="Ej: Zombiecide" matInput formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 form-file-wrapper">
                <div class='form-field form-file w-100'>
                    <mat-label>Imagen</mat-label><br>
                    <input (change)="handleChange($event)" formControlName="image" type="file">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 form-file-wrapper">
                <mat-form-field class="w-100">
                    <mat-label>Categoria del juego</mat-label>
                    <input placeholder="Ej: 1vs1, co-op, mistery..." matInput formControlName="category">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Número de jugadores</mat-label>
                    <input matInput formControlName="noPlayers" placeholder="Ej: 1, 5, 6..." type="number">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Número de jugadores recomendado</mat-label>
                    <input matInput formControlName="recomendedPlayers" placeholder="Ej: 2, 4, 6" type="number">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Tiempo en minutos por partida</mat-label>
                    <input matInput formControlName="timePerGame" placeholder="Ej: 50, 120..." type="text">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Pequeño ejemplo de la forma de juego</mat-label>
                    <textarea placeholder="Descripción" matInput formControlName="tutorial"></textarea>
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>Introducción al juego</mat-label>
                    <textarea placeholder="Descripción" matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Salir</button>
        <button type="submit" mat-raised-button [disabled]="!form.valid" color="primary">Guardar</button>
    </mat-dialog-actions>
</form>
