<form id="form" [formGroup]="form" class="edit-form" (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>Editar datos del producto</h1>
    <div mat-dialog-content>
        <div class="row no-padding no-margin">
            <div class="col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombrel de la categoria</mat-label>
                    <input placeholder="Ej: co-op" matInput formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field class='w-100'>
                    <mat-label>Para que tipo de juegos es</mat-label>
                    <mat-select formControlName="type" name="type">
                        <mat-option *ngFor="let type of types" [value]="type.number">
                            {{type.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Salir</button>
        <button type="submit" mat-raised-button [disabled]="!form.valid" color="primary">Guardar</button>
    </mat-dialog-actions>
</form>
