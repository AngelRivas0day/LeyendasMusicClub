<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Reservaciones</h5>
                </div>
                <div class="card-body">
                    <!-- <button mat-raised-button (click)="openCreate()">
                        <i class="now-ui-icons shopping_basket"></i>  Nueva reservaci√≥n
                    </button> -->
                        <!-- <mat-form-field class="w-100 mt-3 mb-3">
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. Mia">
                        </mat-form-field> -->

                          <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="reservations" matSort matSortDisableClear matSortDirection="desc" matSortActive="created" class="w-100">
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                </ng-container>

                                <!-- Client Column -->
                                <ng-container matColumnDef="cliente">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                </ng-container>

                                <!-- Phone Column -->
                                <ng-container matColumnDef="telefono">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
                                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                                </ng-container>

                                <!-- Date Column -->
                                <ng-container matColumnDef="fecha">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha </th>
                                    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                                </ng-container>

                                <!-- People Column -->
                                <ng-container matColumnDef="personas">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Personas </th>
                                    <td mat-cell *matCellDef="let row"> {{row.people}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                          </div>
                          <mat-paginator [length]="resultsLength" [pageSize]="3"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
