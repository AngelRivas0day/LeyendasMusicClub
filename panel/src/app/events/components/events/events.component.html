<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Eventos</h5>
                </div>
                <div class="card-body">
                    <button mat-raised-button (click)="openCreate()">
                        <i class="now-ui-icons design_bullet-list-67"></i>  Nuevo evento
                    </button>
                    <div class="cards__container">
                        <ng-container *ngFor="let event of events" >
                            <div class="card">
                                <div class="card__image-container">
                                    <img [src]="'http://localhost:3000/events/get-image/'+event.image" alt="" class="card__image">
                                    <span>Fecha del evento: {{event.date | date: 'dd-MM-yyyy'}}</span>
                                </div>
                                <div class="card__actions">
                                    <i class="material-icons icon-trash" color="warning" (click)="eraseProduct(event.id)">
                                        cancel
                                    </i>
                                    &nbsp;
                                    <i class="material-icons icon-edit" (click)="openEditProduct(event.id)">
                                        edit
                                    </i>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
