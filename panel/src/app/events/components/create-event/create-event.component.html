<form id="form" [formGroup]="form" class="edit-form" (ngSubmit)="create()">
    <h1 mat-dialog-title>Editar datos del evento</h1>
    <div mat-dialog-content>
        <div class="row no-padding no-margin form-wrapper">
            <div class="col-xs-12 col-sm-12 col-md-6 form-file-wrapper">
                <div class='form-field form-file w-100'>
                    <mat-label>Imagen</mat-label><br>
                    <input (change)="handleChange($event)" formControlName="image" type="file">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Fecha del evento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Texto del evento</mat-label>
                    <textarea matInput formControlName="description" rows="5"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Salir</button>
        <button type="submit" mat-raised-button [disabled]="!form.valid" color="primary">Guardar</button>
    </mat-dialog-actions>
</form>
