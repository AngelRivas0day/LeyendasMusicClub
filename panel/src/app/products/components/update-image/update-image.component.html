<form [formGroup]="form" (onSubmit)="onSubmit()">
    <h1 mat-dialog-title>Actualizar foto del producto</h1>
    <div mat-dialog-content>
        <div id="product">
            <div class="row form-wrapper">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <input type="file" (change)="handleChange($event)" formControlName="images" multiple />
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Colores</mat-label>
                        <mat-select formControlName="colors" multiple>
                          <mat-option *ngFor="let color of colors" [value]="color">{{color.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>                  
                </div>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-raised-button type="submit">Guardar</button>
    </mat-dialog-actions>
</form>
