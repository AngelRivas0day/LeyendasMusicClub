<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>Actualizar foto del producto<br><small>Se deben seleccionar todoas las fotos de todos los colores</small></h1>
    <div mat-dialog-content>
        <div id="product">
            <div class="row form-wrapper">
                <div class="col-xs-12 col-sm-12 col-md-6 mb-2">
                    <mat-label>Colores previos del producto:</mat-label>
                    <mat-chip-list>
                        <ng-container *ngFor="let color of colors">
                            <mat-chip>{{color.name}}</mat-chip>
                        </ng-container>
                    </mat-chip-list>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Colores</mat-label>
                        <mat-select formControlName="colors" multiple>
                          <mat-option #option *ngFor="let color of colors" (click)="onColorSelect($event, option.selected)" [value]="color">{{color.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>                  
                </div>
                <div class="col-sm-12 col-md-12 form-file-wrapper mb-3" *ngFor="let arrayItem of imgArray;let i = index">
                    <div class='form-field form-file w-100'>
                        <mat-label>Agregar 3 imagenes para el color {{arrayItem.name}}</mat-label><br>
                        <input (change)="handleChange($event)" [formControl]="imagesArray[i]" type="file" multiple>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-raised-button type="submit">Guardar</button>
    </mat-dialog-actions>
</form>
